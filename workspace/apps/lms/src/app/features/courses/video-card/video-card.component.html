<div class="card">
  <div class="card-header">
    <!-- <img class="card-img" src="../assets/img/square1.png" alt="Card image" /> -->
    <h2 class="card-title">{{ course.title }}</h2>
  </div>
  <div class="card-body">
    <ng-container *ngIf="course.author">
      <h4></h4>
    </ng-container>
    <p>{{ course.description }}</p>
    <ng-container>
      <a [routerLink]="['/courses/video', course.id]">
        <img src="{{ course.videoImageUrl }}" />
      </a>
      <!-- width="777" height="437" -->
      <!-- <iframe width="560" height="315" [src]="safeUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </ng-container>
  </div>
  <div class="card-footer">
    <a href="javascript:void(0)" class="btn btn-info btn-round btn-lg">Watch</a>
  </div>
</div>
