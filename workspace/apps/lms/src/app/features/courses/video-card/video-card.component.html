<h2>{{ course.title }}</h2>
<ng-container *ngIf="course.author">
  <h4>
    <strong>{{ course.author.name }}</strong>
  </h4>
</ng-container>
<p>{{ course.description }}</p>
<ng-container>
  <!-- width="777" height="437" -->
  <iframe width="560" height="315" [src]="safeUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</ng-container>
