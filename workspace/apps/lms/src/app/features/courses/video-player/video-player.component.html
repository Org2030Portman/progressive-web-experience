  <div class="card">

    </div>
    <div class="card-body">
      <!-- <ng-container *ngIf="video.author">

      <p>{{ video.description }}</p>
      <ng-container>

        <iframe width="777" height="437" [src]="safeUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ng-container>
    </div>
    <div class="card-footer">

    </div>
  </div>
